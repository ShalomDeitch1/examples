spring.application.name=short-url-database
# Use H2 file-based database for persistence
# Using a fixed path in temp directory to ensure persistence across context reloads
spring.datasource.url=jdbc:h2:file:${java.io.tmpdir}/shortUrldb;AUTO_SERVER=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
