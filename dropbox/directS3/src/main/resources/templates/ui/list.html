<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Dropbox - Files</title>  <style>
    body { font-size: 16px; font-family: Arial, sans-serif; padding: 20px; }
    h1 { font-size: 28px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
    th { background-color: #f2f2f2; font-weight: bold; }
    a { color: #0066cc; text-decoration: none; font-size: 16px; }
    a:hover { text-decoration: underline; }
  </style></head>
<body>
  <h1>Files</h1>
  <p><a th:href="@{/ui/upload}">Upload new file</a></p>
  <table border="1">
    <tr><th>ID</th><th>Name</th><th>Size</th><th>Status</th><th>Actions</th></tr>
    <tr th:each="f : ${files}">
      <td th:text="${f.id}"></td>
      <td th:text="${f.fileName}"></td>
      <td th:text="${f.size}"></td>
      <td th:text="${f.status}"></td>
      <td>
        <a th:href="@{/ui/download/{id}(id=${f.id})}">Download</a>
        <span th:if="${f.status.name() == 'AVAILABLE'}"> | <a th:href="@{/ui/view/{id}(id=${f.id})}">View</a></span>
      </td>
    </tr>
  </table>
  
  <script>
    // Auto-refresh if there are PENDING files
    const hasPending = Array.from(document.querySelectorAll('td')).some(td => td.textContent === 'PENDING');
    if (hasPending) {
      console.log('Found PENDING files, will auto-refresh in 3 seconds');
      setTimeout(() => window.location.reload(), 3000);
    }
  </script>
</body>
</html>
