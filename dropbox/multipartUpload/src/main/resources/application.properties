spring.application.name=multipartUpload
server.port=8080

# LocalStack defaults (the shared dropbox/run-local.sh creates this bucket)
aws.s3.endpoint=http://localhost:4566
aws.s3.region=us-east-1
aws.accessKeyId=test
aws.secretAccessKey=test
aws.s3.bucket=dropbox-multipart-test

# Demo-only: tiny parts so you can see multipart behavior.
# PRODUCTION: set this to >= 5 MiB (except last part) for real AWS S3.
app.multipart.part-size-bytes=262144

# Where to store uploaded objects
app.multipart.object-prefix=uploads/
